<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Content Security Policy to allow p5.sound to use eval() -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com data: blob:;">
  
  <title>SH-101 / TB-303 Style Sequencer</title>
  
  <!-- Load p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <!-- Load p5.sound -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>
  
  <!-- Load your sketch logic -->
  <script src="sketch.js"></script>
  <!-- Load your styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="canvas-container"></div>

  <div class="controls">
    <!-- Transport & Tempo -->
    <div class="control-group">
      <label>Transport</label>
      <div class="button-row">
        <button id="btn-toggle">Start</button>
        <button id="btn-clear">Clear</button>
      </div>
      <div class="button-row">
        <button id="btn-random">Random</button>
        <button id="btn-arp">Arp</button>
      </div>
      
      <label style="margin-top: 10px;">Tempo</label>
      <input type="range" id="slider-tempo" min="60" max="200" step="1" value="120">
    </div>

    <!-- Tone Controls -->
    <div class="control-group">
      <label>Waveform</label>
      <input type="range" id="slider-wave" min="0" max="1" step="1" value="0">
      <div style="display:flex; justify-content:space-between; width:100%; font-size:10px; color:#888; margin-top:2px;">
        <span>SAW</span><span>SQR</span>
      </div>
      
      <label style="margin-top: 15px;">Resonance</label>
      <!-- Reduced Max Resonance to 25 to prevent harsh digital clipping -->
      <input type="range" id="slider-resonance" min="0" max="25" step="1" value="10">
    </div>

    <!-- Filter Envelope Controls -->
    <div class="control-group">
      <label>Cutoff Freq</label>
      <!-- Adjusted range for more usable bass sweeps -->
      <input type="range" id="slider-cutoff" min="100" max="3000" step="50" value="1000">
      
      <label style="margin-top: 15px;">Filter Decay</label>
      <input type="range" id="slider-decay" min="0.05" max="1.0" step="0.01" value="0.2">
    </div>
  </div>

</body>
</html>
