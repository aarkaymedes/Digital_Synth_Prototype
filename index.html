<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Content Security Policy to allow p5.sound to use eval() -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com data: blob:;">
  
  <title>SH-101 / TB-303 Style Sequencer</title>
  <!-- Load p5.js and p5.sound -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>
  <!-- Load your sketch logic -->
  <script src="sketch.js"></script>
  <!-- Load your styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="canvas-container"></div>

  <div class="controls">
    <!-- Transport Controls -->
    <div class="control-group">
      <label>Transport</label>
      <div style="display: flex; gap: 10px; width: 100%;">
        <button id="btn-toggle">Start</button>
        <button id="btn-clear">Clear</button>
      </div>
      <div style="display: flex; gap: 10px; width: 100%; margin-top: 10px;">
        <button id="btn-random">Random</button>
        <button id="btn-arp">Arp</button> <!-- Arp Button -->
      </div>
    </div>

    <!-- Oscillator Controls -->
    <div class="control-group">
      <label>Waveform (Saw / Pulse)</label>
      <input type="range" id="slider-wave" min="0" max="1" step="1" value="0">
      <div style="display:flex; justify-content:space-between; width:100%; font-size:10px; color:#888; margin-top:2px;">
        <span>SAW</span><span>SQR</span>
      </div>
      
      <label style="margin-top: 15px;">Portamento (Glide)</label>
      <input type="range" id="slider-portamento" min="0" max="0.5" step="0.01" value="0.05">
    </div>

    <!-- Pitch & Tempo Controls -->
    <div class="control-group">
      <label>Transpose</label>
      <input type="range" id="slider-transpose" min="-12" max="12" step="1" value="0">
      
      <label style="margin-top: 15px;">Tempo</label>
      <input type="range" id="slider-tempo" min="60" max="200" step="1" value="120">
    </div>
  </div>

</body>
</html>
